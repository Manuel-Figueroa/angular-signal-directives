<h1>Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">
    <input
    #txtEmail
    type="text"
    class="form-comtrol mb-2"
    [value]="user().email"
    (input)="onFielUpdated('email',txtEmail.value)"
    />

    <input
    #txtFirstName
    type="text"
    class="form-comtrol mb-2"
    (input)="onFielUpdated('first_name',txtFirstName.value)"
    [value]="user().first_name"
    />

    <input
    #txtLastName
    type="text"
    class="form-comtrol mb-2"
    (input)="onFielUpdated('last_name',txtLastName.value)"
    [value]="user().last_name"
    />
  </div>

  <div class="col-6">
    <!-- Data del usuario -->
    <pre> {{user() | json}} </pre>
    {{fullName()}}

    <button (click)="increaseBy(1)" class="btn btn-primary">+1</button>
  </div>
</div>
